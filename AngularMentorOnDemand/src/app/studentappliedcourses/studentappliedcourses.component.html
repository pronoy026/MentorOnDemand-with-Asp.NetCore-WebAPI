<div class="container">
    <div style="padding-top: 20px">
        <h4 style="color: #00887a;text-align: center; font-family: fantasy">All Applied Courses</h4>
        <table *ngIf="tabletoggler" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>No</th>
                    <th>Course Name</th>
                    <th>Mentor</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let course of appliedCourses; let i = index" class="shadow">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.mentorName}}</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!tabletoggler" style="text-align: center; color:#0066ff;padding-top:100px ;"> There are no applied courses!</div>
    </div>
</div>
